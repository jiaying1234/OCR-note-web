<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>首頁</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right top, #d5e8a6, #84b58d, #458172, #174e51, #001f28);
            color: #333;
            margin: 0;
            padding: 20px;
            height: 100vh;
            background-size: cover;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            background: #84b58d;
            border: none;
            color: #fff;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            display: block;
            width: 100%;
        }
        button:hover {
            background: #458172;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>首頁</h1>
        <a href="{{ url_for('create_note') }}"><button>建立筆記</button></a>
        <a href="{{ url_for('view_note') }}"><button>查看筆記</button></a>
    </div>
</body>
</html>
